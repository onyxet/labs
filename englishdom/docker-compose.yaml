version: '2'

services:
  redis_git:
    image: redis:3.0-alpine
    container_name: redis-git
    hostname: redis-git
    network_mode: "host"
    command:
    - --maxmemory 256mb
    - --maxmemory-policy volatile-lru 
    - --bind 0.0.0.0

  postgresql:
    image: postgres:9.6.1-alpine
    network_mode: "host"
    container_name: postgres-git
    environment:
    - POSTGRES_USER=gitlab
    - POSTGRES_PASSWORD=Pa$sgit1324
    - POSTGRES_DB=gitlab

  gitlab:
    image: gitlab/gitlab-ce:8.16.2-ce.0
    container_name: gitlab
    privileged: true
    depends_on:
    - redis_git
    - postgresql
    network_mode: "host"
    volumes:
    - ./gitlab/gitlab/etc/:/opt/gitlab/etc/
    - ./registry:/registry
    - ./certs:/certs
  registry-clients:
    image: registry:2
    network_mode: "host"
    container_name: registry-clients
    privileged: true
    depends_on:
    - redis_git
    - postgresql
    - gitlab
    volumes:
        - ./registry:/registry
        - ./certs:/certs
        - ./auth/htpasswd:/auth/htpasswd
        - ./registry/config-client.yml:/etc/docker/registry/config.yml
  registry:
    image: registry:2
    network_mode: "host"
    container_name: registry
    privileged: true
    depends_on:
    - redis_git
    - postgresql
    - gitlab
    - registry-clients
    volumes:
        - ./registry:/registry
        - ./certs:/certs
        - ./auth/htpasswd:/auth/htpasswd
        - ./registry/config.yml:/etc/docker/registry/config.yml
  memcached-app:
    image: memcached:1.4-alpine
    ports:
        - "11211:11211"
    container_name: memcached_for_application
  cadvisor:
    image: google/cadvisor
    ports:
        - "8080:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
  dev_application:
    image: onyxet/englishdom:7.1
    container_name: development_app
    hostname: development_app
    ports:
    - '80:8086'
    environment:
    - UWSGI_PHP-SAPI-NAME: 'apache'
    - UWSGI_HTTP: ':8086'
    - UWSGI_HTTP_MODIFIER1: "14"
    - UWSGI_LISTEN: 50
    - UWSGI_PIDFILE2: '/tmp/uwsgi.pid'
    - UWSGI_MASTER-FIFO: '/tmp/fifo0'
    - UWSGI_HTTP-TIMEOUT: 90
    - UWSGI_HTTP-CONNECT-TIMEOUT: 5
    - UWSGI_HTTP-KEEPALIVE: 'true'
    - UWSGI_ADD-HEADER: 'Connection: Keep-Alive'
    - UWSGI_SO-KEEPALIVE: 'true'
    - UWSGI_SO-SEND-TIMEOUT: 45
    - UWSGI_MASTER: 'TRUE'
    - UWSGI_PROJECT_ROOT_DIR: '/var/www/public/'
    - UWSGI_CHDIR: '/var/www/public/'
    - UWSGI_WORKERS: 4
    - UWSGI_ASYNCIO: 100
    - UWSGI_MAX_REQUESTS: "10000"
    - UWSGI_BUFFER_SIZE: "65535"
    - UWSGI_POST_BUFFERING: "1048576"
    - UWSGI_OFFLOAD_THREADS: "8"
    - UWSGI_VACUUM: 'true'
    - UWSGI_THREAD-LOGGER: 'true'






